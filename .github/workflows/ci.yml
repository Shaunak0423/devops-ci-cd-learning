name: Node CI Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run test 1
        run: npm test

      - name: Run test 2
        run: npm run test2

      - name: Build project
        run: npm run build

      - name: Use secret safely
        run: echo "Secret is available"
        env:
          API_KEY: ${{ secrets.API_KEY }}
